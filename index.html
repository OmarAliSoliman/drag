<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    [draggable="true"] {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    ul.moveable {
      list-style: none;
      margin: 0px;
      display: flex;
      padding: 0;
      gap: 10px;
      direction: rtl;
      /* Space between items */
    }

    ul.moveable li {
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: move;
      display: inline-block;
    }

    ul.moveable li img {
      position: relative;
      display: inline-block;
    }

    ul.moveable li img::after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ccc;
      content: "";
      opacity: 1;
    }

    ul.moveable li img {
      display: block;
      width: 100px;
      /* Set a fixed size for images */
      height: auto;
      object-fit: contain;
      /* Ensure the image fits within the bounds */
      border-radius: 4px;
    }

    ul.moveable li:hover {
      /* background-color: #eee; */
    }

    @media(max-width: 600px) {
      ul.moveable {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

  <script>
    let items = document.querySelectorAll('#items-list > li img'); // Select images directly

    let draggedElement = null;
    let initialX = 0;
    let initialY = 0;
    let currentX = 0;
    let currentY = 0;

    items.forEach(item => {
      item.setAttribute('draggable', true);  // Explicitly set draggable to true for images
      item.addEventListener('dragstart', dragStart);
      item.addEventListener('dragover', dragOver);
      item.addEventListener('dragenter', dragEnter);
      item.addEventListener('dragend', dragEnd);

      // Mobile touch events
      item.addEventListener('touchstart', touchStart);
      item.addEventListener('touchmove', touchMove);
      item.addEventListener('touchend', touchEnd);
    });

    function dragStart(e) {
      draggedElement = e.target;
      draggedElement.style.opacity = '0.5';  // Make the dragged image semi-transparent
      initialX = e.clientX;
      initialY = e.clientY;
    }

    function dragOver(e) {
      e.preventDefault();  // Allow dropping by preventing the default action
    }

    function dragEnter(e) {
      e.preventDefault();  // Prevent default behavior for drag enter
    }

    function dragEnd(e) {
      draggedElement.style.opacity = '1';  // Reset opacity after dragging ends
      draggedElement = null;
    }

    function touchStart(e) {
      draggedElement = e.target;
      draggedElement.style.opacity = '0.5';  // Make the dragged image semi-transparent
      initialX = e.touches[0].clientX;
      initialY = e.touches[0].clientY;
    }

    function touchMove(e) {
      e.preventDefault();  // Prevent the default action for touchmove

      if (!draggedElement) return;

      // Calculate the distance moved
      currentX = e.touches[0].clientX - initialX;
      currentY = e.touches[0].clientY - initialY;

      draggedElement.style.transform = `translate(${currentX}px, ${currentY}px)`;  // Move the image based on touch movement
    }

    function touchEnd(e) {
      e.preventDefault();  // Prevent default behavior when touch ends

      if (!draggedElement) return;

      draggedElement.style.opacity = '1';  // Reset opacity after dragging ends
      draggedElement.style.transform = '';  // Reset transform

      // Handle dropping: Move the image to the closest position (you can customize this logic)
      let dropTarget = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
      if (dropTarget && dropTarget.tagName.toLowerCase() === 'li') {
        dropTarget.appendChild(draggedElement);  // Insert the dragged image into the new location
      }
    }




  </script>
